<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Forms</title>
</head>
<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 200px;
    }
</style>
<body>
    <div class="container">
        <form class = "myform" action = "" onsubmit = "funsubmit()">

            <input type="submit">
        </form>
    </div>

    <script src = "script.js"></script>
</body>
</html>
